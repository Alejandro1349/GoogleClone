<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Google Clone</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#"><img src="/assets/dots.svg" alt="dots"></a>
            <a class="user" href="#"><img src="/assets/unnamed.jpg" alt="user"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="/assets/google-logo.png" alt="logo">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text" autofocus>
                <button><span class="mic-logo"></span></button>
                <button><span class="cam-logo"></span></button>
            </div>
            <div class="searcher-btns">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: <span>Español (Latinoamérica)</span></p>
        </div>
        
    </main>
    <footer>
        <section class="country"><span>México</span></section>
        <section class="info">
            <div class="left">
               <a href="#">Sobre Google</a> 
               <a href="#">Publicidad</a> 
               <a href="#">Negocios</a> 
               <a href="#">Cómo funciona la Búsqueda</a> 
            </div>
            <div class="right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Referencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
